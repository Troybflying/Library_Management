<div class="min-h-screen bg-gray-100 p-8 flex flex-col items-center">
  <!-- Main Giant Buttons Section -->
  <div class="w-full max-w-4xl mb-8 flex justify-between items-center">
    <div class="flex-grow"></div>
    <!-- Log Out Button -->
    <button (click)="logOut()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
      Log Out
    </button>
  </div>
  <h2 class="text-2xl font-bold mb-4 text-center">ADMIN</h2>

  <div class="w-full max-w-4xl mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
    <button routerLink="/pages/maintanence" class="bg-blue-500 text-white text-xl py-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Maintenance
    </button>
    <button routerLink="/pages/report" class="bg-green-500 text-white text-xl py-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
      Reports
    </button>
    <button routerLink="/pages/transactions" class="bg-yellow-500 text-white text-xl py-6 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      Transactions
    </button>
  </div>

  <!-- Category Section -->
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">CATEGORY</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Science Category -->
      <div>
        <button class="bg-purple-500 text-white py-4 w-full rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
          Science
        </button>
        <select class="mt-2 w-full p-2 border rounded">
          <option>SC(B/M)000001 - SC(B/M)000004</option>
        </select>
      </div>

      <!-- Economics Category -->
      <div>
        <button class="bg-purple-500 text-white py-4 w-full rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
          Economics
        </button>
        <select class="mt-2 w-full p-2 border rounded">
          <option>EC(B/M)000001 - EC(B/M)000004</option>
        </select>
      </div>

      <!-- Fiction Category -->
      <div>
        <button class="bg-purple-500 text-white py-4 w-full rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
          Fiction
        </button>
        <select class="mt-2 w-full p-2 border rounded">
          <option>FC(B/M)000001 - FC(B/M)000004</option>
        </select>
      </div>

      <!-- Children Category -->
      <div>
        <button class="bg-purple-500 text-white py-4 w-full rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
          Children
        </button>
        <select class="mt-2 w-full p-2 border rounded">
          <option>CH(B/M)000001 - CH(B/M)000004</option>
        </select>
      </div>

      <!-- Personal Development Category -->
      <div>
        <button class="bg-purple-500 text-white py-4 w-full rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
          Personal Development
        </button>
        <select class="mt-2 w-full p-2 border rounded">
          <option>PD(B/M)000001 - PD(B/M)000004</option>
        </select>
      </div>
    </div>
  </div>
</div>
