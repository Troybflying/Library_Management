<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <h3 class=" flex items-center justify-center" style="font-size: x-large;">
        UserId = abc
        Password = 123
      </h3>
  
      <div class="mb-4 flex items-center justify-center">
        <label class="mr-4">
          <input type="radio" name="loginType" value="user" [(ngModel)]="loginType" class="mr-2" > User
        </label>
        <label>
          <input type="radio" name="loginType" value="admin" [(ngModel)]="loginType" class="mr-2" > Admin
        </label>
      </div>
  
      <form (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="userId">{{ loginType === 'admin' ? 'Admin ID' : 'User ID' }}</label>
          <input
            type="text"
            id="userId"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="userId"
            name="userId"
            required
          />
        </div>
  
        <div class="mb-6">
          <label class="block mb-2 font-semibold" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
  
        <div class="flex justify-between">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            Cancel
          </button>
  
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
